<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuzieAI - Deposit</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --radius: 12px;
            --shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        
        /* Top Navigation */
        .top-nav {
            background: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .top-nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .back-btn {
            font-size: 1.5rem;
            cursor: pointer;
            text-decoration: none;
            color: var(--dark);
        }
        
        .page-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        /* Container */
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1.5rem;
        }
        
        /* Deposit Card */
        .deposit-card {
            background: white;
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }
        
        .deposit-card h3 {
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 1.5rem;
        }
        
        /* Payment Methods */
        .payment-methods {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .payment-method {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1.5rem;
            background: var(--light);
            border: 2px solid transparent;
            border-radius: var(--radius);
            cursor: pointer;
            transition: 0.3s;
        }
        
        .payment-method:hover {
            border-color: var(--primary);
            background: white;
        }
        
        .payment-method.active {
            border-color: var(--primary);
            background: white;
            box-shadow: var(--shadow);
        }
        
        .payment-method input[type="radio"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .payment-icon {
            font-size: 2rem;
        }
        
        .payment-info {
            flex: 1;
        }
        
        .payment-info h4 {
            font-size: 1.1rem;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }
        
        .payment-info p {
            font-size: 0.9rem;
            color: var(--gray);
        }
        
        /* Amount Input */
        .amount-section {
            margin-bottom: 2rem;
        }
        
        .amount-section label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .amount-input-container {
            position: relative;
        }
        
        .currency-symbol {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--gray);
        }
        
        .amount-input {
            width: 100%;
            padding: 1rem 1rem 1rem 2.5rem;
            font-size: 1.5rem;
            font-weight: 600;
            border: 2px solid #e5e7eb;
            border-radius: var(--radius);
            transition: 0.3s;
        }
        
        .amount-input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Quick Amount Buttons */
        .quick-amounts {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .quick-amount-btn {
            padding: 1rem;
            background: var(--light);
            border: 2px solid transparent;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .quick-amount-btn:hover {
            border-color: var(--primary);
            background: white;
        }
        
        /* Payment Info */
        .payment-info-box {
            background: #fef3c7;
            padding: 1.5rem;
            border-radius: var(--radius);
            margin-bottom: 2rem;
            border-left: 4px solid var(--warning);
        }
        
        .payment-info-box h4 {
            color: var(--dark);
            margin-bottom: 0.5rem;
        }
        
        .payment-info-box p {
            color: var(--gray);
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--success), var(--primary));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .submit-btn:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .quick-amounts {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="top-nav-content">
            <a href="profile.html" class="back-btn">‚Üê</a>
            <h1 class="page-title">Recharge</h1>
        </div>
    </div>

    <div class="container">
        <div class="deposit-card">
            <h3>üí≥ Select Payment Method</h3>
            <div class="payment-methods">
                <label class="payment-method active">
                    <input type="radio" name="payment" value="crypto" checked>
                    <span class="payment-icon">‚Çø</span>
                    <div class="payment-info">
                        <h4>Cryptocurrency</h4>
                        <p>Bitcoin, USDT, Ethereum</p>
                    </div>
                </label>
                
                <label class="payment-method">
                    <input type="radio" name="payment" value="card">
                    <span class="payment-icon">üí≥</span>
                    <div class="payment-info">
                        <h4>Credit/Debit Card</h4>
                        <p>Visa, Mastercard, American Express</p>
                    </div>
                </label>
                
                <label class="payment-method">
                    <input type="radio" name="payment" value="bank">
                    <span class="payment-icon">üè¶</span>
                    <div class="payment-info">
                        <h4>Bank Transfer</h4>
                        <p>Direct bank deposit</p>
                    </div>
                </label>
            </div>

            <div class="amount-section">
                <label for="amount">Enter Amount</label>
                <div class="amount-input-container">
                    <span class="currency-symbol">$</span>
                    <input type="number" id="amount" class="amount-input" placeholder="0.00" min="10" step="0.01">
                </div>
                <div class="quick-amounts">
                    <button class="quick-amount-btn" onclick="setAmount(50)">$50</button>
                    <button class="quick-amount-btn" onclick="setAmount(100)">$100</button>
                    <button class="quick-amount-btn" onclick="setAmount(200)">$200</button>
                    <button class="quick-amount-btn" onclick="setAmount(500)">$500</button>
                    <button class="quick-amount-btn" onclick="setAmount(1000)">$1,000</button>
                    <button class="quick-amount-btn" onclick="setAmount(5000)">$5,000</button>
                </div>
            </div>

            <div class="payment-info-box">
                <h4>‚ÑπÔ∏è Important Information</h4>
                <p>
                    ‚Ä¢ Minimum deposit: $10<br>
                    ‚Ä¢ Processing time: Instant to 15 minutes<br>
                    ‚Ä¢ Transaction fee may apply depending on payment method<br>
                    ‚Ä¢ Ensure your wallet address is correct before confirming
                </p>
            </div>

            <button class="submit-btn" onclick="proceedToPayment()">Continue to Payment</button>
        </div>
    </div>

    <script>
        // Payment method selection
        document.querySelectorAll('.payment-method').forEach(method => {
            method.addEventListener('click', function() {
                document.querySelectorAll('.payment-method').forEach(m => m.classList.remove('active'));
                this.classList.add('active');
                this.querySelector('input[type="radio"]').checked = true;
            });
        });

        // Set quick amount
        function setAmount(value) {
            document.getElementById('amount').value = value;
        }

        // Proceed to payment
        function proceedToPayment() {
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.querySelector('input[name="payment"]:checked').value;
            
            if (!amount || amount < 10) {
                alert('Please enter an amount of at least $10');
                return;
            }
            
            alert(`Processing ${paymentMethod} payment of $${amount}...\n\nYou will be redirected to the payment gateway.`);
            // Add actual payment processing logic here
        }
    </script>
</body>
</html>
